<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
</head>
<body>
    <table id="groceryTable">
        <tr class="item">
            <td>Apple</td>
            <td class="price" contenteditable="true">50</td>
        </tr>
        <tr class="item">
            <td>Banana</td>
            <td class="price" contenteditable="true">20</td>
        </tr>
        <tr class="item">
            <td>Orange</td>
            <td class="price" contenteditable="true">30</td>
        </tr>
        <!-- Add more items as needed -->
    </table>
    
    <button onclick="calculateTotal()">Calculate Total</button>
    <div id="ans"></div>

    <script>
        // Function to calculate the total price
        function calculateTotal() {
            // Get all elements with the class "price"
            const priceElements = document.querySelectorAll('.price');
            let total = 0;

            // Iterate through each price element and add the value to the total
            priceElements.forEach((priceElement) => {
                total += parseFloat(priceElement.textContent);
            });

            // Display the total price
            const totalElement = document.getElementById('ans');
            totalElement.textContent = `Total Price: ${total}`;
        }
    </script>
</body>
</html>
