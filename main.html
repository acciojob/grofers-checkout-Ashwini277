<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
</head>
<body>
    <table id="groceryTable">
        <tr class="item">
            <td>Apple</td>
            <td class="prices">50</td>
        </tr>
        <tr class="item">
            <td>Banana</td>
            <td class="prices">20</td>
        </tr>
        <tr class="item">
            <td>Orange</td>
            <td class="prices">30</td>
        </tr>
    </table>

    <script>
        // Function to calculate the total price
        function calculateTotal() {
            // Get all elements with the class "prices"
            const priceElements = document.querySelectorAll('.prices');
            let total = 0;

            // Iterate through each price element and add the value to the total
            priceElements.forEach((priceElement) => {
                total += parseFloat(priceElement.textContent);
            });

            // Create a new row to display the total price
            const table = document.getElementById('groceryTable');
            const newRow = document.createElement('tr');
            const newCell = document.createElement('td');

            // Set the colspan to span across both columns
            newCell.setAttribute('colspan', 2);
            newCell.textContent = `Total Price: ${total}`;

            // Append the cell to the new row and the row to the table
            newRow.appendChild(newCell);
            table.appendChild(newRow);
        }

        // Call the function to calculate the total price and display it
        calculateTotal();
    </script>
</body>
</html>
